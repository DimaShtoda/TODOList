<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list application</title>
</head>

<body>
<div class="tasks-wrapper">

    <header class="tasks-header">
        <a href="#">TODOList</a>
    </header>

    <div class="tasks-content">

        <div class="filter-conditional">
            <div>
                <div class="search">
                    <input id="filter-conditional-title" type="text" placeholder="search by tittle"
                           onchange="filterChanged()"/>
                    <img class="icon" src="./images/search.png" alt="">
                </div>
            </div>
            <div class="filter-status">
                <select id="filter-conditional-status" onchange="filterChanged()">
                    <option>all</option>
                    <option>open</option>
                    <option>done</option>
                </select>
            </div>
            <div class="filter-priority">
                <select id="filter-conditional-priority" onchange="filterChanged()">
                    <option>all</option>
                    <option>high</option>
                    <option>normal</option>
                    <option>low</option>
                </select>
            </div>

            <div>
                <button class="bordered-button search-button" onclick="clickCreateTask()">
                    Create
                </button>
            </div>
        </div>

        <div id="task-list" class="task-list line-container">

            <div id="task-list-item-template" class="task-list-item bordered">
                <img id="task-list-item-done-image-" src="./images/done.png" alt="" class="done-image">
                <div class="title-description">
                    <p id="task-list-item-title-" class="task-title margened-bottom">!!!Title</p>
                    <p id="task-list-item-description-" class="task-description margened-bottom">!!!Description</p>
                </div>
                <div class="line-container down-stick">
                    <div id="task-list-item-priority-" class="task-priority">
                        !!!Priority
                    </div>
                    <button id="task-list-item-options-" class="bordered-button" onclick="showOptions(this)">
                        ...
                    </button>
                </div>
            </div>

            <div id="options" class="options">
                <img class="triangle" src="./images/triangle.png" alt="">
                <button class="rectangle-button" onclick="clickDoneTask()">done</button>
                <button class="rectangle-button" onclick="clickEditTask()">edit</button>
                <button class="rectangle-button" onclick="clickDeleteTask()">delete</button>
            </div>

        </div>
    </div>

    <div id='edit-task-item' class="edit-task-item bordered">

        <label for="edit-task-item-title">Title:</label>
        <input id="edit-task-item-title" class="margened-bottom" type="text" placeholder="Type title here..."/>

        <label for="edit-task-item-description">Description:</label>
        <textarea name="" id="edit-task-item-description" class="margened-bottom" cols="30" rows="10"
                  placeholder="Type description here..."></textarea>

        <label for="edit-task-item-priority">Priority:</label>
        <select id="edit-task-item-priority" class="margened-bottom">
            <option>high</option>
            <option>normal</option>
            <option>low</option>
        </select>

        <div class="line-container">
            <button class="bordered-button" onclick="clickCancelEditTaskItem()">Cancel</button>
            <button class="bordered-button" onclick="clickSaveEditTaskItem()">Save</button>
        </div>

    </div>

    <footer class="tasks-footer">
        <div class="author-name">
            Dmitriy Shtoda
        </div>
    </footer>

</div>


<script src="js/main.js"></script>
</body>

</html>
